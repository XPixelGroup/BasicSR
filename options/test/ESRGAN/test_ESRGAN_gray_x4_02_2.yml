name: ESRGAN_gray_x4_02_2_v1  # 26 gray images. without perceptual loss.
model_type: ESRGANModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
is_gray: True

datasets:
  test_1:  # the 1st test dataset
    name: dataset_test_grayscale
    type: PairedImageDataset
    dataroot_gt: datasets/dataset_test_grayscale/gt
    dataroot_lq: datasets/dataset_test_grayscale/lq_x4
    io_backend:
      type: disk

  test_2:  # the 1st test dataset
    name: dataset_test_grayscale_v2
    type: PairedImageDataset
    dataroot_gt: datasets/dataset_test_grayscale_v2/gt
    dataroot_lq: datasets/dataset_test_grayscale_v2/lq_x4
    io_backend:
      type: disk


# network structures
network_g:
  type: RRDBNet
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: experiments/052_gray_ESRGAN_x4_test_02_2/models/net_g_400000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
