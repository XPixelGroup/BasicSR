name: IconVSR_REDS
model_type: BasicVSRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: REDS4
    type: VideoRecurrentTestDataset
    dataroot_gt: /mnt/lustre/share/kckchan/Datasets/REDS4/GT
    dataroot_lq: /mnt/lustre/share/kckchan/Datasets/REDS4/sharp_bicubic
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

# network structures
network_g:
  type: IconVSR
  num_feat: 64
  num_block: 30
  keyframe_stride: 5
  temporal_padding: 2
  spynet_path: experiments/pretrained_models/spynet_pretrained.pth
  edvr_path: experiments/pretrained_models/edvr_reds_pretrained.pth

# path
path:
  pretrain_network_g: experiments/pretrained_models/IconVSR_REDS.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
